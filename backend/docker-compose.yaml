version: '3.7'

services:
  ds_mysql:
    build:
      context: .
      dockerfile: mysql.Dockerfile
    container_name: ds_mysql
    environment:
      MYSQL_DATABASE: 'doran'
      MYSQL_ROOT_PASSWORD: '1234'
    volumes:
      - ./db/my.conf:/etc/mysql/my.conf
    ports:
      - 33306:3306
    restart: always

  ds_redis:
    image: redis:latest
    container_name: ds_redis
    ports:
      - 36379:6379
    restart: always
